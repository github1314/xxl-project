<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>个人中心</title>
    <link rel="stylesheet" href="../../../statics/css/publicStyle/base.css">
    <link rel="stylesheet" href="../../../statics/font/iconfont.css">
    <link rel="stylesheet" href="../../../statics/css/publicStyle/headerStyle.css">
    <link rel="stylesheet" href="../../../statics/css/publicStyle/wrapperStyleSmall.css">
    <link rel="stylesheet" href="../../../statics/css/users/index.css">
    <link rel="stylesheet" href="../../../statics/css/publicStyle/footerStyle.css">
    <script src="../../../statics/plugins/jquery-1.8.2.min.js"></script>
    <script src="../../../statics/js/publicJs/rem.js"></script>
    <script src="../../../statics/js/publicJs/jsFn.js"></script>
</head>
<body>
<div class="header">
    <!--<i class="iconfont icon-agent"></i>-->
    <span>个人中心</span>
</div>
<div id="wrapper">
    <div style="z-index: 1000;">
        <div class="user">
            <div>
                <div class="headPortrait">
                    <img style="border: 2px solid #fff;" src="../../../statics/images/users/touxiang.png" alt="">
                </div>
                <div class="user_detail">
                    <p id="username">Supper</p>
                    <p id="editTel">13027580157</p>
                </div>
            </div>

            <div>
                <div id="taskPage">
                    <img src="../../../statics/images/users/task.png" alt="">
                    <p>意见反馈</p>
                </div>
                <div id="dhtx">
                    <img src="../../../statics/images/users/shop.png" alt="">
                    <p>联系我们</p>
                </div>
                <div id="invitation">
                    <img src="../../../statics/images/users/invitation.png" alt="">
                    <p>谢谢关照</p>
                </div>
            </div>
        </div>
        <div id="shareBox">
            <div id="wx">
                <img src="../../../statics/images/users/wx.png" alt="">
                <p>微信邀请</p>
            </div>
            <div id="pyq">
                <img src="../../../statics/images/users/pyq.png" alt="">
                <p>朋友圈邀请</p>
            </div>
            <div id="qq">
                <img src="../../../statics/images/users/qq.png" alt="">
                <p>QQ邀请</p>
            </div>
            <div id="mdm">
                <img src="../../../statics/images/users/erweima.png" alt="">
                <p>面对面邀请</p>
            </div>
        </div>
        <div class="menu">
            <div id="edit_password" style="border-bottom: 1px solid #e5e5e5;">
                <i class="iconfont icon-qunfengxiugaimima"></i>
                <span>修改密码</span>
                <i class="iconfont icon-youjiantou"></i>
            </div>
            <!--
            <div id="xinxi" style="border-top:1px solid #e5e5e5;border-bottom: 1px solid #e5e5e5;">
                <i class="iconfont icon-zhanghu1"></i>
                <span>基础信息</span>
                <i class="iconfont icon-youjiantou"></i>
            </div>
            -->
            <div id="renzheng" style="border-bottom: 1px solid #e5e5e5;">
                <i class="iconfont icon-shimingrenzheng"></i>
                <span>实名认证</span>
                <i class="iconfont icon-youjiantou"></i>
            </div>
            <div id="edit_tel">
                <i class="iconfont icon-shoujijiaofei"></i>
                <span>修改手机号</span>
                <i class="iconfont icon-youjiantou"></i>
            </div>
        </div>

    </div>
</div>
<div class="footer">
    <div id="workBench">
        <i class="iconfont icon-agent"></i>
        <p>工作台</p>
    </div>
    <div id="workMsg">
        <i class="iconfont icon-xiaoxi"></i>
        <p>消息</p>
    </div>
    <div id="workSurface">
        <i class="iconfont icon-baobiao"></i>
        <p>报表</p>
    </div>
    <div style="color: #FF4402;" id="users">
        <i class="iconfont icon-myorder"></i>
        <p>我的</p>
    </div>
</div>

<div class="model model_tel">
    <div>
        <div>
            <div>
                <input id="tel_id" type="text" placeholder="请输入手机号">
            </div>
        </div>
        <div>
            <div>
                <input id="yzCode" type="text" placeholder="请输入验证码"><a id="yz" href="#">验证</a>
            </div>
        </div>
        <div>
            <a id="qx_tel" style="left: 0;" href="#">取消</a>
            <a id="ok_tel" style="right: 0;background: #f33;color: #fff;border: none;" href="#">确定</a>
        </div>
    </div>
</div>
<div class="model model_name">
    <div>
        <div>
            <div>
                <input id="name_id" type="text" placeholder="请输入用户名">
            </div>
        </div>
        <div>
            <a id="qx_name" style="left: 0;" href="#">取消</a>
            <a id="ok_name" style="right: 0;background: #f33;color: #fff;border: none;" href="#">确定</a>
        </div>
    </div>
</div>

</body>
<script>
    $(function () {

        var times,s = 60;

        $("#workBench").on('click', function () {
            window.location.href = '../workBench/index.html';
        });
        $("#workMsg").on('click', function () {
            window.location.href = '../workMsg/index.html';
        });
        $("#workSurface").on('click', function () {
            window.location.href = '../workSurface/index.html';
        });
        $("#users").on('click', function () {
            window.location.href = '../users/index.html';
        });

        var $fh = $('.footer'), $fi = $('.footer>div>i'), $fp = $('.footer>div>p');
        //页脚垂直居中
        var $h = $fh.outerHeight() - $fi.outerHeight() - $fp.outerHeight();
        var $f = $('html').css('font-size');
        var $rh = $h / 2 / parseFloat($f);
        $('.footer>div').css({
            'padding-top': $rh + 'rem'
        });


        //分享
        $('#wx').on('click', function () {
            myAlert('微信分享');
        });
        $('#qq').on('click', function () {
            myAlert('QQ分享');
        });
        $('#pyq').on('click', function () {
            myAlert('朋友圈分享');
        });
        $('#mdm').on('click', function () {
            myAlert('面对面分享');
        });

        //修改密码
        $('#edit_password').on('click', function () {
            window.location.href = '../../forget/forget.html';
        });
        //基础信息
        $('#xinxi').on('click', function () {
            myAlert('基础信息');

        });
        //实名认证
        $('#renzheng').on('click', function () {
            window.location.href = 'sonPages/real.html';
        });
        //修改手机号
        $('#edit_tel').on('click', function () {
            $('.model_tel').show();

        });
        $('#qx_tel').on('click',function () {
            $('.model_tel').hide();
        });
        $('#ok_tel').on('click',function () {
            var $tel = $('#tel_id').val();
            var $yzCode = $('#yzCode').val();

            if($tel && $yzCode){

                $('#editTel').html($tel);
                $('.model_tel').hide();
                $.ajax({
                    url:'',
                    type:'post',
                    dataType:'json',
                    data:{},
                    success:function (data) {
                        console.log(data)
                    },
                    error:function (err) {
                        console.log(err)
                    }
                })


            }else {
                myAlert('请填写完整后在进行提交！');
            }
        });

        //验证
        $('#yz').on('click',function () {
            time();
        });

        //修改用户名
        $('#username').on('click',function () {
            $('.model_name').show();
        });
        $('#qx_name').on('click',function () {
            $('.model_name').hide();
        });
        $('#ok_name').on('click',function () {
            var $name = $('#name_id').val();
            if($name){
                $('#username').html($name);
                $.ajax({
                    url:'',
                    type:'post',
                    dataType:'json',
                    data:{},
                    success:function (data) {
                        console.log(data);
                    },
                    error:function (err) {
                        console.log(err);
                    }
                });
                $('.model_name').hide();
            }else {
                myAlert('用户名不能为空！')
            }
        });

        //分享居中
        $('#shareBox').css({
            'padding-top': ($('#shareBox').outerHeight() - $('#wx>img').outerHeight() - $('#wx>p').outerHeight()) / 2,
        });

        function time() {
            clearInterval(times);
            times = setInterval(t, 1000);
        }

        function t() {

            if (s < 1) {
                $('#yz').html('验证');
                s = 60;
                clearInterval(times);
                return;
            }
            s -= 1;
            $('#yz').html(s);
        }

    });
</script>
</html>
