<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>实名认证</title>
    <link rel="stylesheet" href="../../../../statics/css/publicStyle/base.css">
    <link rel="stylesheet" href="../../../../statics/font/iconfont.css">
    <link rel="stylesheet" href="../../../../statics/css/publicStyle/headerStyle.css">
    <link rel="stylesheet" href="../../../../statics/css/publicStyle/wrapperStyleSmall.css">
    <link rel="stylesheet" href="../../../../statics/css/publicStyle/footerStyle.css">
    <link rel="stylesheet" href="../../../../statics/css/users/real.css">
    <script src="../../../../statics/plugins/jquery-1.8.2.min.js"></script>
    <script src="../../../../statics/js/publicJs/rem.js"></script>
    <script src="../../../../statics/plugins/iscroll.js"></script>
    <script src="../../../../statics/js/publicJs/isScroll.js"></script>
    <script src="../../../../statics/js/publicJs/jsFn.js"></script>
</head>
<body>
<div class="header">
    <i onclick="window.history.go(-1);" class="iconfont icon-iconfontjiantou1 iconUsers"></i>
    <span>实名认证</span>
</div>
<div id="wrapper">
    <div>
        <!--内容区-->
        <div class="careful">
            确认是您本人，验证完后不可修改
        </div>

        <ul class="realUl">
            <li>
                <div class="">
                    国籍（地区）
                </div>
                <div class="regionUl">
                    <div>
                        中国大陆
                    </div>
                    <!--<i class="iconfont icon-youjiantou"></i>-->
                </div>
            </li>
            <li>
                <div class="">
                    真实姓名
                </div>
                <div class="regionUl">
                    <input type="text" placeholder="请填写证件上的姓名" id="name">
                </div>
            </li>
            <li>
                <div class="">
                    证件类型
                </div>
                <div class="regionUl">
                    <div>
                        身份证
                    </div>
                </div>
            </li>
            <li>
                <div class="">
                    证件号码
                </div>
                <div class="regionUl">
                    <input type="text" placeholder="请填写证件上的号码" id="certificates">
                </div>
            </li>
        </ul>
        <div class="button">
            <input type="button" value="开始认证" id="butReal">
        </div>
        <!--内容区-->
    </div>
</div>
</body>
<script type="text/javascript">

    //认证数据提交
    $("#butReal").on('click', function () {
        var $name = $("#name").val();
        var $certificates = $("#certificates").val();
        if ($name && $certificates) {

            window.location.href = '../index.html';

            $.ajax({
                url:'',
                type:'post',
                dataType:'json',
                success:function (data) {
                    console.log(data)
                    //但返回状态为200的时候，所进行的操作
                    if(data.state == 200){
                        window.location.href = '../index.html';
                    }
                },
                error:function (err) {
                    console.log(err)
                }
            });
        }
        else {
            myAlert('请填写完整后再进行认证！');
        }
    })
</script>
</html>
