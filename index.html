<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>销销乐-登录</title>
    <link rel="stylesheet" href="statics/css/publicStyle/base.css">
    <link rel="stylesheet" href="statics/font/iconfont.css">
    <link rel="stylesheet" href="statics/css/publicStyle/headerStyle.css">
    <link rel="stylesheet" href="statics/css/publicStyle/wrapperStyleLarge.css">
    <link rel="stylesheet" href="statics/css/publicStyle/footerStyle.css">
    <link rel="stylesheet" href="statics/css/signIn.css">
    <script src="statics/plugins/jquery-1.8.2.min.js"></script>
    <script src="statics/js/publicJs/rem.js"></script>
    <script src="statics/js/publicJs/jsFn.js"></script>
</head>
<body>
<img src="statics/images/users/touxiang.jpg" alt="">

<div class="register_name">
    <i class="iconfont icon-shouji1"></i>
    <input id="tel" type="text" placeholder="请输入手机号" value="">
</div>
<div class="register_pass">
    <i class="iconfont icon-mima"></i>
    <input id="pass" type="password" placeholder="请输入密码" value="">
</div>
<div id="signin">
    <a href="#">登录</a>
</div>
<div class="pass">
    <a href="#" id="forget" style="margin-right: 0.5rem;">忘记密码</a>
    <a href="#" id="register">注册账号</a>
</div>
</body>
<script>
    $(function () {

        $('#signin>a').on('click',function () {

            //手机号
            var $tel = $('#tel').val();
            //密码
            var $pass = $('#pass').val();

            if($tel && $pass) {
                window.location.href = 'view/pages/workBench/index.html';
            }else {
                myAlert('填写完整后在进行登录！')
            }
        });
        //忘记密码
        $('#forget').on('click',function () {
             window.location.href = 'view/forget/forget.html';
        });
        //注册账号
        $('#register').on('click',function () {
             window.location.href = 'view/register/register.html';
        });



    });
</script>
</html>
